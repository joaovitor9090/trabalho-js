    <!-- Tendo como dados de entrada a idade, altura e o sexo de uma pessoa (‘M’ masculino e ‘F’
    feminino), construa um algoritmo que calcule seu peso ideal, utilizando as seguintes
    fórmulas:
    ----------------------------------------------------
    - Sexo       - Altura  - Idade   - Peso ideal      -
    ----------------------------------------------------
    -            -         - <= 20   - (72,7 * h)-58   -
    -            - > 1,70  - 21 a 39 - (72,7 * h)-53   -
    - Masculino  -         - >= 40   - (72,7 * h)-45   -
    -            ---------------------------------------
    -            - <= 1,70 - <= 40   - (72,7 * h)-50   -
    -            -         - > 40    - (72,7 * h)-58   -
    ----------------------------------------------------
    -            - > 1,50  -   ---   - (62,1 * h)-44,7 -
    - Femininino - <= 1,50 -  >= 35  - (62,1 * h)-45   -
    -            -         -  < 35   - (62,1 * h)-49   -
    ----------------------------------------------------
    -->

    <p>Idade: <input type="text" id="idade"></p>
    <p>Altura: <input type="text" id="altura"></p>
    <p>Sexo: <input type="text" id="sexo"></p>

    <button>Calcular</button>
